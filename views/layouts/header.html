<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <nav class="nav_container contentor">
            <a href="#" class="nav_logo">
                <i class="ri-book-marked-line"></i>InLib
            </a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="ri-home-3-line"></i>
                            <span>Início</span>
                        </a>
                    </li>
    
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="ri-git-repository-line"></i>
                            <span>Livros</span>
                        </a>
                    </li>
    
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="ri-magic-line"></i>
                            <span>Minhas Avalições</span>
                        </a>
                    </li>
    
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="ri-customer-service-2-line"></i>
                            <span>Suporte</span>
                        </a>
                    </li>
    
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="ri-information-line"></i>
                            <span>Sobre</span>
                        </a>
                    </li>
                </ul>
    
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>
    
                <div class="nav_extras">
                    <form action="">
                        <input class="search_btn" type="text" placeholder="Pesquisar...">
                        <a href="#" class="search_link"><i class="ri-search-line"></i></a>
                    </form>
                    <a href="#" class="nav_extras_link search_op">
                        <i class="ri-search-line"></i>
                    </a>
                    <a href="#" class="nav_extras_link">
                        <i class="ri-user-line"></i>
                    </a>
                    <a href="#" class="nav_extras_link">
                        <i class="ri-heart-line"></i>
                    </a>
                </div>
            </div>
    
            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    
</header>

    <script src="scripts.js"></script>
</body>

</html>
